<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR DE DOIS NÚMEROS
    Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.
    */

    //ENTRADA

    const numUm = Number(prompt(`Informe um número inteiro`));
    const numDois = Number(prompt(`Informe outro número inteiro`));

    //PROCESSAMENTO

    let msgFinal= "";
    (numUm >= numDois) ? msgFinal = "o maior é o " + (numUm) : msgFinal = "o maior é o " + (numDois);
    
    //SAÍDA
    
    document.write(msgFinal)

</script>
