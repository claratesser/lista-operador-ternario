<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    //ENTRADA

    let precoProduto = Number(prompt("Informe o preço do produto"));

    //PROCESSAMENTO

    aumentoUm = precoProduto * 1.20;
    aumentoDois = precoProduto * 1.15;
    aumentoTres = precoProduto * 1.10;
    aumentoQuatro = precoProduto * 1.05;
    let mensagem = "";
    (precoProduto <= 280) ? mensagem = `O novo preço é de R$${aumentoUm}` : (precoProduto <= 700) ? mensagem = `O novo preço é de R$${aumentoDois}` : (precoProduto <= 1500) ? mensagem = `O novo preço é de R$${aumentoTres}` : mensagem = `o novo preço é de R$${aumentoQuatro}`;

    //SAÍDA

    document.write(mensagem);

</script>
