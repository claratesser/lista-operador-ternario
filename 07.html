<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: NOTA PARA CONCEITO
    Converta a nota para conceito, conforme a tabela abaixo:
    Nota                     Conceito
    Entre 10.0 e 9.0            A
    Entre 8.9 e 8.0             B
    Entre 7.9 e 7.0             C
    Entre 6.9 e 6.0             D
    Entre 5.9 e zero            E
    */

    //ENTRADA

    const nota = Number(prompt("Qual foi sua nota?"));

    //PROCESSAMENTO

    let mensagem = "";
    (nota < 6) ? mensagem = "Conceito E" : (nota < 7) ? mensagem = "Conceito D" : (nota < 8) ? mensagem = "conceito C" : (nota < 9) ? mensagem = "conceito B" : (nota <= 10) ? mensagem = "conceito A" : mensagem = "Algo deu errado!";
    
    //SAÃDA

    document.write(mensagem);

</script>
